    <script type="text/javascript">

        Ext.onReady(function() {

    <script>
        
        var app;        
        var modified = false; var mapIdentifier; var authorization; var fullScreen;
        // ///////////////////////////////////////////////////////////////
        // Custom variables from the mapStoreConfig user configuration file 
        // ///////////////////////////////////////////////////////////////
        var proxy; 
        var geoStoreBaseURL;        
        var customSources;
        var serverConfig;
        var customConfigName;
        // //////////////////////////////////////////////////
        // Parsing the request to get the parameters
        // //////////////////////////////////////////////////
        var params = location.search.replace(/^\?/,'').replace(/&amp;/g,'&').split("&");
        for (var j=0; j < params.length; j++) {
			var param = params[j].split("=");
			if(param[0]){
				switch ( param[0] ) {
					case "mapId": 
									try{
										mapIdentifier = parseInt(param[1]);
									}catch(e){
										mapIdentifier = -1;
									} 
									break;
					case "auth" : 
									if(param[1] == 'true') 
										authorization = true; 
									else 
										authorization = false; 
									break;
					case "fullScreen" : 
									if(param[1] == 'true') 
										fullScreen = true; 
									else 
										fullScreen = false; 
									break;
					case "config":	
									customConfigName = param[1];
									break;
					default :       
									mapIdentifier = -1;
									authorization = false;
									fullScreen = false; 
				}
			}
        }
		
		
		
        var onReady = function(){

            Ext.BLANK_IMAGE_URL = (function() {
                    if (Ext.isIE8 || Ext.isGecko || Ext.isOpera || Ext.isChrome) {
                        return "data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==";
                    } else {
                        return "theme/app/img/blank.gif";
                    }
            })();

            OpenLayers.ImgPath = "externals/openlayers/theme/default/img/";
            //get Proj4js configuration 
            if( typeof(Proj4js)!="undefined" && !(serverConfig.proj4jsDefs===undefined) ){
                for(var name in serverConfig.proj4jsDefs){
                    //Proj4js.defs["EPSG:102113"]="+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +no_defs";
                    Proj4js.defs[name] = serverConfig.proj4jsDefs[name];
                
                }
            }
            //get georeferences data to override
            if (serverConfig.georeferences_data){
                georeferences_data = serverConfig.georeferences_data;
            }
            gxp.plugins.ZoomToExtent.prototype.closest = false;

            Ext.ux.IFrameComponent = Ext.extend(Ext.BoxComponent, {
                 onRender : function(ct, position){
                      this.el = ct.createChild({
                        tag: 'iframe',
                        id: 'iframe-'+ this.id,
                        frameBorder: 0, 
                        src: this.url
                      });
                 }
            });
            
			// //////////////////////////////////////////////////////            
            // Setting the locale based on query string parameter
            // //////////////////////////////////////////////////////
			var query = location.search;        
            if(query && query.substr(0,1) === "?"){
                query = query.substring(1);
            }
            
            var url = Ext.urlDecode(query);        
            var code = url.locale || serverConfig.defaultLanguage || "en";			
            var langData = [['en', 'English'],['fr','Français'],['it','Italiano']];
            
            // //////////////////////////////////////////////////        
            // Setting the initial language for the selector
            // //////////////////////////////////////////////////
			var initialLanguageString;					
			Ext.each(langData, function(rec){
				if(rec[0] === code.toLowerCase()){
					initialLanguageString = rec[1];
					return;
				}
			});
			
			initialLanguageString = !initialLanguageString ? "English" : initialLanguageString;	
			
			// ////////////////////////////////////////////////////
			// Setting the language code for the GeoExt tools
			// ////////////////////////////////////////////////////
			if (GeoExt.Lang) {
                GeoExt.Lang.set(code);
            }
            
            var languageSelector = new Ext.form.ComboBox({
                store: new Ext.data.ArrayStore({
                    fields: ['code', 'name'],
                    data :  langData
                }),
                displayField: 'name',
                typeAhead: true,
                mode: 'local',
                forceSelection: true,
                triggerAction: 'all',
                emptyText: initialLanguageString,
                selectOnFocus:false,
                editable: false,
                width: 100,
                listeners: {
                    beforeselect: function(cb, record, index){
					   var c = record.get('code');
                       if(c && c == code)
                          return false; 
					   else
						  languageSelector.prevLang = code;
                    },                    
                    select: function(cb, record, index) {         
                        
                        var switchLang = function(buttonId, text, opt){
                            if(buttonId === 'ok'){
                                var c = record.get('code');
								var u = location.pathname + '?locale=' + c;
								
								if(url.auth){
									u += '&auth=' + url.auth;
									if(url.auth == 'false')
										u += '&fullScreen=true';
								}
								
								if(url.mapId)
									u += '&mapId=' + url.mapId;
								if(url.config){
									u += '&config=' + url.config;
								}
								location.replace(u);                                
                            }else{																
                                if(languageSelector.prevLang && languageSelector.prevLang == 'fr'){
                                    cb.setValue('Français');
                                }else if(languageSelector.prevLang && languageSelector.prevLang == 'it'){
									cb.setValue('Italiano');
								}else{
                                    cb.setValue('English');
                                }
                            }
                        };
                        
                        var switchLangActionTip = "Switch Language";
                        var switchLangConfirmationText = "You are sure to change language?";
                        
                        if(code === 'fr'){
                            switchLangActionTip = "Changement de langue";
                            switchLangConfirmationText = "Vous êtes certain que vous souhaitez modifier la langue ?";
                        }else if(code === 'it'){
                            switchLangActionTip = "Cambiamento Lingua";
                            switchLangConfirmationText = "Si è sicuri di voler cambiare lingua?";
                        }
                        
                        Ext.Msg.show({
                           title: switchLangActionTip,
                           msg: switchLangConfirmationText,
                           buttons: Ext.Msg.OKCANCEL,
                           fn: switchLang,
                           icon: Ext.MessageBox.QUESTION
                        });  
                    }
                }
            });
			/* To disable tabs add layout:'fit' and change type to Ext.Panel.
			 * You have also to comment title property in this.portal
			 */
            var appTabs = new Ext.Panel({
                region: 'center',
				layout:'fit',
				header:false,
                border : false,
                id : 'appTabs',
                enableTabScroll: true
            });         
		
            var aboutButton = new Ext.Button({
                text: GeoExplorer.prototype.appInfoText,
                iconCls: "icon-geoexplorer",
                handler: function(){
                    var appInfo = new Ext.Panel({
                        header: false,
                        html: "<iframe style='border: none; height: 100%; width: 100%' src='about.html' frameborder='0' border='0'><a target='_blank' href='about.html'>"+ GeoExplorer.prototype.aboutText+"</a> </iframe>"
                    });

                    var win = new Ext.Window({
                        title:  GeoExplorer.prototype.aboutThisMapText,
                        modal: true,
                        layout: "fit",
                        width: 340,
                        height: 360,
                        items: [appInfo]
                    });
                    
                    win.show();
                }
            });
            
            var poweredByGeoSol = new Ext.Button({
                tooltip: 'Powered by GeoSolutions',
                iconCls: "icon-geosol",
                width : 150,
                handler: function(btn){
                    window.open('http://geo-solutions.it/contact/', '_blank');
                }
            });    
			var bottombar =  [ poweredByGeoSol, ' ', aboutButton, '->',languageSelector ];

			//context switcher
			var contextSwitcher = new gxp.form.ContextSwitcher({
				data:[["defaultConfiguration","Google/OSM","","","public context"],["acque2","Regione Toscana","","acque2","a private context"]],
				currentContext:customConfigName || "defaultConfiguration"
				
			
			});
			bottombar.push(contextSwitcher);
			var headerContent = [
					'<div id="headerbanner">',
					'<div id="left-banner"><img src="theme/app/img/logo-mini.png"   height="86" border="0" /> </div>',
					'<div id="right-banner"><img src="theme/app/img/banner-right.png"  style="float:right"  border="0" /></div>',
					'</div>'
				];
			var header = {
							border: false,
							header: false,
							html:  headerContent,
							region: 'north',
							collapsible: true,
							collapseMode:  'mini',
							hideCollapseTool: true,
							split: true,
							animCollapse : false,
							minHeight: 86,
							maxHeight: 86,
							height: 86,
							id : 'HeaderTopBanner'
						}
            var appViewport = new Ext.Viewport({
                id: 'appVieport',
                layout:'fit',
                border:false,
                items: [{
                    region : 'center',
                    layout : 'border',
                    border : false,
                    header : false,                    
                    items : [header,appTabs],                            
                    bbar :bottombar
                }]
            });
            
            // /////////////////////////////////////////////////////////////
            // Parsing WMS servers Sources for getCapabilities operation
            // /////////////////////////////////////////////////////////////
            try{
                var sources = serverConfig.gsSources;
            }catch(e){
                sources = {
                    mapquest: {
                        ptype: "gxp_mapquestsource"
                    },
                    osm: {
                        ptype: "gxp_osmsource"
                    },
                    google: {
                        ptype: "gxp_googlesource"
                    },
                    bing: {
                        ptype: "gxp_bingsource"
                    },
                    ol: {
                        ptype: "gxp_olsource"
                    }
                };
          
                Ext.Msg.show({
                      title: "Startup",
                      msg: "An error occurred while parsing the CUSTOM GeoServer sources",
                      buttons: Ext.Msg.OK,
                      icon: Ext.MessageBox.ERROR
                });
            }
 
			/*var auth = 'Basic ' + Base64.encode('admin:admin');
			      Ext.Ajax.defaultHeaders = {
                'Authorization' : auth
            };*/
             			
            app = new GeoExplorer.Composer({
                modified: false,
                proxy: proxy,
				tools:serverConfig.tools,
                //xmlJsonTranslateService: "http://demo1.geo-solutions.it/xmlJsonTranslate/",
                defaultSourceType: "gxp_wmssource",
                renderToTab : 'appTabs',
                //printService:"http://localhost:8080/geoserver/pdf/",
                //mapTitle: (code === 'en' ? 'View' : (code === 'fr' ? 'Veu' : 'Vista')),
				mapTitle:'',
                about: {
                    title: "Custom Map",
                    'abstract': "Custom Map",
                    contact: "<a href='#'>#</a>."
                },
                sources: sources,              
				//showGraticule: false,  //Set showGraticule property to true only if the map projection is EPSG:4326 
                georeferences: georeferences_data,
                cswconfig: serverConfig.cswconfig,
                map: serverConfig.map
            }, mapIdentifier, authorization, fullScreen);   
            
            app.on({
                'portalready' : function(){
                    if(fullScreen){
                        var ovestPanel = Ext.getCmp('tree').findParentByType('panel');
                        ovestPanel.setDisabled();
                        ovestPanel.hide();
                        ovestPanel.collapse();
                    }
                }, 
                'ready' : function(){
                    app.modified = false;
                }
            });
	    };			
			
	    Ext.Ajax.request({
			  url: customConfigName ? "config/"+customConfigName +".js"  : "config/mapStoreConfig.js",
			  method: 'GET',
			  success: function(response, opts){          
				  
				  try{
					  serverConfig = Ext.util.JSON.decode(response.responseText);
				  }catch(e){
					  Ext.Msg.show({
							title: "Startup",
							msg: "An error occurred while parsing the GeoStore URL config: " + response.status,
							buttons: Ext.Msg.OK,
							icon: Ext.MessageBox.ERROR
					  });
				  }
				  
				  if(serverConfig){
					  proxy = location.host.indexOf('localhost:8081') != -1 ? "/proxy/?url=" : serverConfig.proxy; 
					  geoStoreBaseURL = serverConfig.geoStoreBase;                  
					  customSources = serverConfig.gsSources;

					  // ///////////////////////////////////////////////  
					  // Run the application when browser is ready
					  // ///////////////////////////////////////////////
					  Ext.onReady(onReady);
				  }
			  },
			  failure:  function(response, opts){
				  Ext.Msg.show({
						title: "Startup",
						msg: "An error occurred while getting the GeoStore URL config: " + response.status,
						buttons: Ext.Msg.OK,
						icon: Ext.MessageBox.ERROR
				  });
		      }
	    });
        
    </script>
