 #===========================================================================
# allowed DPIs
#===========================================================================
dpis:
  - 96
  - 150
  - 300

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 500
  - 1000
  - 2000
  - 5000
  - 10000
  - 20000
  - 50000
  - 100000
  - 200000
  - 500000

  
#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true
 
  - !ipMatch
    host: 127.0.0.1
    # Allow to all hosts
    mask: 0.0.0.0
   
layouts:
  #===========================================================================
  A4 :
  #===========================================================================
    mainPage:
      rotation: true
      pageSize: 842 595
      landscape: false
      items:
        - !columns
          absoluteX: 30
          absoluteY: 575
          width: 782
          items:
            - !image
              maxWidth: 782
              url: '/${configDir}/print_header.png'
        - !map
          width: 592
          height: 400
          absoluteX:30
          absoluteY:475
        #legend panel            
        - !columns               
          config:
            borderWidth: 1
            cells:
              - borderWidth: 2
                borderWidthLeft: 1
                borderColor: black
                padding: 4
                backgroundColor: white
                vertAlign: bottom
          widths: [170]
          absoluteX: 642
          absoluteY: 475
          width: 170
          items:
            - !legends
              horizontalAlignment: left
              #iconMaxWidth: 150
              iconMaxHeight: 0
              layerSpace: 5
              layerFontSize: 12
              classIndentation: 5
              classFontSize: 8
              classSpace: 4
              backgroundColor: #ffffff
              failOnBrokenUrl: false
        - !columns
          absoluteX: 590
          absoluteY: 140
          width: 40
          items:
            - !image
              maxWidth: 40
              maxHeight: 40
              url: 'file:/${configDir}/Arrow_North_CFCF.svg'
              rotation: '${rotation}'          
        - !columns
          absoluteX: 30
          absoluteY: 55
          width: 782
          widths: [240, 300, 240]
          items:
            - !columns
              nbColumns: 1
              items:
                - !text
                  width: 300
                  text: '${comment}'  
                  fontEncoding: Cp1252
                  fontSize: 9                     
                  align: left
                  vertAlign: middle               
                - !text
                  width: 300
                  text: '${now MM.dd.yyyy}'  
                  fontEncoding: Cp1252
                  fontSize: 9                     
                  align: left
                  vertAlign: middle
            - !text
              align: center
              vertAlign: middle
              fontSize: 14
              text: '${mapTitle}'
            - !scalebar
              align: right
              vertAlign: middle
              maxSize: 200
              type: 'bar sub'
              intervals: 5     
