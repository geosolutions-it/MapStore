 #===========================================================================
# allowed DPIs
#===========================================================================
dpis:
  - 96
  - 150
  - 300

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 500
  - 1000
  - 2000
  - 5000
  - 10000
  - 20000
  - 50000
  - 100000
  - 200000
  - 500000
  - 100000
  - 500000
  - 1000000
  - 2000000
  - 4000000
  - 10000000
  - 20000000
  
#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true
 
  - !ipMatch
    host: 127.0.0.1
    # Allow to all hosts
    mask: 0.0.0.0
   
