        <style type="text/css">
            table.gridtable {
                font-family: verdana,arial,sans-serif;

    <body onload="onReady()">
        <h1>GeoStore Client Example</h1>
        <table>
            <tr>
                <td width="70%">
                    <p> In order to instance the GeoStore Client plugin you must provide the following information:</p>
                    <ul>
                        <li>- Geostore URL</li>
                        <li>- Proxy URL used for the Geostore requests</li>
                    </ul>
                    <br>See <a href="geostore.js">geostore.js</a>. 
                </td>
                <td>
                    <table class="gridtable">
                        <tr>
                            <th>
                                GeoStore URL: 
                            </th>
                            <td>
                                <div id="geourl"></div>
                            </td>


                        </tr>
                        <tr>
                            <th>
                                GeoStore Proxy URL: 
                            </th>
                            <td>
                                <div id="geoproxy"></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button onclick="testGeostore()">Test GeoStore</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>


        <br>
        <br>
        <div id="container">
            <table>
                <tr>
                    <td>
                        <h1>Categories</h1>   <button onclick="getCategories()">Refresh Categories</button>
                        <div id="categories"></div>
                    </td>
                    <td>
                        <h1>Users</h1>   <button onclick="getUsers()">Refresh Users</button>
                        <div id="users"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br>
                        <br>
                        <br>
                        <h1>Resources</h1>   <button onclick="getResources()">Refresh Resources</button>
                        <div id="resources"></div>
                    </td>
                </tr>
            </table>

        </div>
